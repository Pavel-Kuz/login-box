<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="links">
                <h3 class="title">войти с помощью</h3>
                <div class="buttons">
                    <a href="#" class="btn"><i class="fab fa-google"></i>google</a>
                    <a href="#" class="btn"><i class="fab fa-vk"></i>вконтакте</a>
                </div>
            </div>

            <div class="input-box">
                <h3 class="title">или зарегистрироваться</h3>
                <div class="input">
                    <span class="far fa-envelope"></span>
                    <input type="email" name="" placeholder="введите почту">
                </div>
                <div class="input">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="" placeholder="пароль">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="remember">
                    <label for="remember">запомнить</label>
                </div>
                <input type="submit" value="зарегистрироваться" class="sing-in-btn">
            </div>

        </form>
    </div>
</body>
</html>
